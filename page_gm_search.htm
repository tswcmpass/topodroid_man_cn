<h4>校准数据搜索</h4>

此对话框由 <u>校准数据窗口</u> 中的<i>搜索</i>按钮打开。
<br><p> 

它允许搜索错误超过给定最小错误的校准数据，
最小错误可以在文本字段中键入。<br>
错误值大于最小错误的校准数据将以橙色背景突出显示。
<br><p>

有三个按钮：
<ul>
<li><i>关闭</i> 对话框，不执行任何操作。</li>
<li><i>取消</i> 显示搜索结果。</li>
<li><i>搜索</i> 执行搜索并显示结果。</li>
</ul>
<br><p>

</body>
</html>
