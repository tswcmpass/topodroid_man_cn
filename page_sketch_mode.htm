<h4>Sketch display mode</h4>

The "Sketch display mode" dialog is opened by the "display mode" button of the <I>Sketch window</i>.<br><p>

This dialog has a list of checkboxes to specify which sketch elements must be displayed on the screen:
<ul>
<li><i>splays<i></li>
<li><i>stations<i></li>
<li><i>sketch grid<i></li>
<li><i>sections<i></li>
<li><i>walls<i></li>
<li><i>frame triad<i></li>
</ul><br><p>

</body></html>
