<h4>测量数据显示模式</h4>

此对话框从 <u>测量数据窗口</u> 中的 <i>参考</i> 按钮中打开。<br><p>

<ul>
<li><b>测量编号</b></li>
<li><b>分支</b>：仅显示一个测站的测量</li>
<li><b>最新分支</b>：仅在启用 <i>自定义设置 >> 测量数据 >> 最近测量</i> 设置时可用。
时间限制由 <i>自定义设置 >> 测量数据 >> 最近数据超时</i> 设置确定（以秒为单位）。</li>
<li><b>空白</b>：没有测站的测量</li>
<li><b>重复测程</b>：与前一测程接近的测量</li>
</ul>
<br><p>

测量编号是由TopoDroid分配给测量的唯一递增索引。<br><p>
  
如果隐藏了分支测量，仍然可以显示单个测站的分支测量。
在测程测量中点击测站名称，可以使该测站的分支测量可见。
再次点击测站名称（即使在分支测量中），将隐藏它们。<br><p>
