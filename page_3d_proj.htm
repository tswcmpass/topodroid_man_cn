<h4>3D VIEWER - Model projection</h4>

The <i>3D projection</i> dialog is opened with a long-tap on the <i>Projection</i> button
 in the <u>3D Viewer window</u>, when the model view mode is perspective projection.<br><p>

With this dialog it is possible to adjust the focal length of the
 perspective projection.<br><p>
