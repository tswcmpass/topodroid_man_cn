<h4>校准-检查测点</h4>

此对话框是从<u>测量信息窗口</u>中的<i>校准检查</i>菜单中打开的。<br><p>

对话框显示校准检查的主线。
点击一个主线测点，它将显示该主线测点与平均主线方向之间的角度差异分布。<br><p>

如果存在复测主线，或者一个与之相对的主线（即，差距小于0.1米和1.0°），
任意两个测点（每个主线一个）之间的角度分布将以浅灰色显示在右侧。<br>
黄线表示0.5°，红线表示1.0°。<br><p>

否则，如果有两个其他的校准检查测点与选定的测点形成一个三角形，那么闭合差误的分布将以灰色显示在右侧。<br>
闭合差误大致计算为闭合距离与围绕三角形的圆的半径之间的比值。<br>
黄线表示0.5%，红线表示1.0%。<br><p>
