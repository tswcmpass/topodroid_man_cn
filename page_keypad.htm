<h4>TopoDroid 键盘</h4>

TopoDroid带有数字键盘和简单的"qwerty"键盘。<br><p>

数字键盘用于数字值（长度、角度等）。
它具有十个数字、小数点和加号/减号符号。
对于坐标的输入，它还有度（°）和分（'）键。<br><p>

"qwerty"键盘用于测站名称。它有十个数字，拉丁字母表的26个字母（小写和大写）以及句号（'。'）。<br><p>

这些键盘默认启用。可以通过<u>主窗口</u>的设置启用/禁用它们。<br><p>

<b>注意</b>。
TopoDroid键盘不是Android输入法编辑器（IME）。
如果未启用<u>无光标</u>设置，
光标位置位于输入的最右端，并用下划线'_'表示。<br><p>
