<h4>DistoX校准</h4>

此对话框从<u>设备窗口</u>的<i>校准</i>按钮中打开。<br><p>

按钮：
<ul>
<li><i>新建校准</i></li>
<li><i>导入</i>从CSV导出中导入校准</li>
<!-- li>恢复DistroX校准系数出厂设置 [仅用于调试]</li -->
</ul>
<br><p>

下面是活动设备的校准列表。<br><p>

<h4>打开校准</h4>

点击列表中的校准条目，以在<u>校准信息窗口</u>中打开它。<br><p>

<i>新建校准</i>打开<u>校准信息窗口</u>，在其中可以输入新校准的数据并创建它。
在保存到数据库后，您可以打开它（即<u>校准数据窗口</u>），下载校准数据，计算校准系数并将其上传到DistroX中。<br><p>

</body></html>
