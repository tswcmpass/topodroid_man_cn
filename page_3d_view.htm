<h4>3D VIEWER - Viewpoint</h4>

This dialog is opened from the menu <i>Viewpoint</i> of the <u>3D Viewer window</u>.
<br><p> 

It sets the 3D viewpoint of the model to one among
East, North, West, South, and Top.<br>
<br><p>

There is also a button to reset the <i>zoom</i> of the display.<br><p>
